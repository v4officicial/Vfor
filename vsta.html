<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Full Screen Popup with Aspect Ratio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; }

  .popup-wrap {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background-color:rgba(0,0,0,0.5);
      display:none;
      z-index:9999;
      display:flex; justify-content:center; align-items:center;
  }
  .popup {
      position:relative;
      width:90vw;
      max-width:500px;
      aspect-ratio:1/1;
      background-color:#000;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 40px rgba(0,0,0,0.35);
      
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items: center;
  }
  /* Banner covers entire container */
  .popup a {
      position: absolute;
      top:0; left:0;
      width: 100%; height: 100%;
      display:flex; justify-content:center; align-items:center;
  }
  .popup img {
      width:100%;
      height:100%;
      object-fit:contain; /* contain container, not cropping if needed */
      display:block;
  }

  .popup-timer {
      position:absolute;
      top:12px; right:14px;
      background:rgba(255,255,255,0.15);
      color:#fff;
      padding:6px 14px;
      border-radius:20px;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight:600;
      font-size:1.15rem;
      letter-spacing:0.03em;
      box-shadow:0 0 8px rgba(255,255,255,0.2);
      user-select:none;
      min-width:85px;
      text-align:center;
      z-index: 10;
    }
  /* Updated close button style, fixed position in corner */
  .btn-close {
      background-color: #fff;
      color: #000;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 28px;
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 10;
  }
  .btn-close:hover {
      transform: scale(1.1) rotate(90deg);
  }
  .btn-close.disabled {
      cursor: not-allowed;
      opacity: 0.5;
      pointer-events: none;
      transform: none;
  }

  /* Responsive adjustments for smaller screens */
  @media (max-width: 600px) {
      .popup { width: 90vw; max-width: none; aspect-ratio:1/1; }
      .popup-timer { font-size:1rem; right:10px; top:8px; }
      .btn-close {
          width: 24px;
          height: 24px;
          top: 8px;
          right: 8px;
          font-size: 1rem;
          line-height: 22px;
      }
      .btn-close:hover {
          transform: scale(1.1) rotate(90deg);
      }
  }
</style>
</head>
<body>

<div class="popup-wrap" role="dialog" aria-modal="true" tabindex="-1">
  <div class="popup">
    <div class="popup-timer"><span class="seconds"></span> second(s) left</div>
    <div class="btn-close disabled" role="button" aria-label="Close">x</div>
    <a href="https://cloudminecrypto.com/?invite_code=yNazJPbxRKvqE479"></a>
    <img src="https://images.ctfassets.net/v44fuld738we/18IcGWV5xEzRIaAqTqnkI9/f0ab4179763b339ea43d21578ccbfdbb/Mining.gif" alt="Ad Banner">
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function () {
  var $duration = 10;
  var closeEnabled = false;
  function startTimer() {
      $duration--;
      $('.seconds').text($duration);
      if ($duration <= 0) {
          clearInterval($myTimer);
          closeEnabled = true;
          $('.btn-close').removeClass('disabled').css('pointer-events', 'auto');
      }
  }
  setTimeout(function () {
      $('.seconds').text($duration);
      $('.popup-wrap').fadeIn(800);
      $myTimer = setInterval(startTimer, 1000);
      $('.popup .btn-close').on('click', function () {
          if (!closeEnabled) {
              alert("Ad clicked! Close button not enabled yet.");
              return;
          }
          clearInterval($myTimer);
          $('.popup-wrap').fadeOut(500);
      });
  }, 1000);
});
</script>
</body>
</html>
