<title>Flexible Responsive Full Page Popup Ad</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Reset and base styles */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%; overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  /* Fullscreen overlay */
  .popup-wrap {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem; /* padding for viewport edges */
    z-index: 9999;
    overflow-y: auto; /* scroll if needed on small devices */
  }

  /* Popup container */
  .popup {
    position: relative;
    background: #000;
    border-radius: 16px;
    max-width: 95vw;
    max-height: 85vh;
    width: auto;
    height: auto;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 0; /* no internal padding to avoid shrinking banner */
  }

  /* Banner/ad image wrapper link */
  .popup a {
    display: block;
    max-width: 100%;
    max-height: 100%;
  }

  /* Banner image adapts */
  .popup img {
    display: block;
    max-width: 100%;
    max-height: 85vh;
    width: auto;
    height: auto;
    object-fit: contain; /* fits within container, no cropping */
  }

  /* Close button styling */
  .btn-close {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #fff;
    color: #000;
    font-weight: bold;
    font-size: 1.5rem;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    z-index: 10;
  }
  .btn-close:hover {
    transform: scale(1.1) rotate(90deg);
  }
  .btn-close.disabled {
    cursor: not-allowed;
    opacity: 0.5;
    pointer-events: none;
    transform: none;
  }

  /* Timer badge */
  .popup-timer {
    position: absolute;
    top: 12px;
    right: 60px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1.15rem;
    letter-spacing: 0.03em;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    user-select: none;
    min-width: 85px;
    text-align: center;
    z-index: 10;
  }

  /* Scrollbar for mobile */
  @media (max-width: 480px) {
    .popup-wrap {
      padding: 0.5rem;
    }
    .btn-close {
      width: 24px;
      height: 24px;
      font-size: 1.2rem;
      line-height: 24px;
      top: 8px;
      right: 8px;
    }
    .popup-timer {
      font-size: 1rem;
      padding: 5px 11px;
      top: 8px;
      right: 44px;
      min-width: 70px;
    }
  }
</style>

<script>
$(document).ready(function () {
  var duration = 25;
  var closeEnabled = false;
  var $popupWrap = $('.popup-wrap');
  var $btnClose = $('.btn-close');
  var $seconds = $('.seconds');

  function startTimer() {
    duration--;
    $seconds.text(duration);
    if (duration <= 0) {
      clearInterval(timerInterval);
      closeEnabled = true;
      $btnClose.removeClass('disabled').css('pointer-events', 'auto');
    }
  }

  // Show popup after 1 second
  setTimeout(function () {
    $seconds.text(duration);
    $popupWrap.fadeIn(400);
    timerInterval = setInterval(startTimer, 1000);

    $btnClose.on('click', function () {
      if (!closeEnabled) {
        alert("Ad clicked! Close button not enabled yet.");
        return;
      }
      clearInterval(timerInterval);
      $popupWrap.fadeOut(300);
    });

    // Optional: Close popup if clicking outside the popup container
    $popupWrap.on('click', function (e) {
      if (e.target === this && closeEnabled) {
        clearInterval(timerInterval);
        $popupWrap.fadeOut(300);
      }
    });
  }, 1000);
});
</script>
