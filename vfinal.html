<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Full Page Popup Ad</title>
<style>
  /* Reset and base styles */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* Overlay background */
  .popup-wrap {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    z-index: 9999;
  }

  /* Popup box */
  .popup {
    position: relative;
    background: #000;
    border-radius: 16px;
    max-width: 95vw;
    max-height: 85vh;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Close button */
  .btn-close {
    position: absolute;
    top: 12px; right: 12px;
    width: 32px; height: 32px;
    border-radius: 50%;
    background: #fff;
    color: #000;
    font-size: 1.4rem;
    font-weight: bold;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 10;
  }
  .btn-close:hover { transform: scale(1.1) rotate(90deg); }
  .btn-close.disabled {
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
    transform: none;
  }

  /* Timer badge */
  .popup-timer {
    position: absolute;
    top: 12px; right: 60px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    min-width: 80px;
    z-index: 10;
  }

  /* Responsive video wrapper using aspect ratio */
  #video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 ratio */
    overflow: hidden;
  }

  #content-video,
  #ad-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }

  #content-video {
    object-fit: contain;
  }

  #ad-container {
    z-index: -1;
    pointer-events: none;
    background-color: transparent;
  }

  /* Adjust for mobile screens */
  @media (max-width: 768px) {
    #video-container { padding-top: 75%; } /* 4:3 for smaller ratios */
    .popup-timer { font-size: 1rem; right: 48px; }
    .btn-close { width: 28px; height: 28px; font-size: 1.1rem; }
  }
</style>
</head>
<body>

<div class="popup-wrap">
  <div class="popup">
    <div class="popup-timer"><span class="seconds"></span> sec</div>
    <div class="btn-close disabled">Ã—</div>

    <div id="video-container">
      <video id="content-video" controls playsinline 
        poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgB4FisStERcFQ-_6PRXKXWkNb71hhxIWX1J3UXFQGWA&s=10">
        <source src="/main_Resource/ads/video ads/The_Bread_-_Animated_Short_Film_by_GULU(360p).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="ad-container"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function () {
  let duration = 10;
  let closeEnabled = false;
  let timerStarted = false;
  let timerInterval;
  const $popupWrap = $('.popup-wrap');
  const $btnClose = $('.btn-close');
  const $seconds = $('.seconds');
  const contentVideo = document.getElementById('content-video');

  function startTimer() {
    duration--;
    $seconds.text(duration);
    if (duration <= 0) {
      clearInterval(timerInterval);
      closeEnabled = true;
      $btnClose.removeClass('disabled').css('pointer-events', 'auto');
    }
  }

  setTimeout(() => {
    $seconds.text(duration);
    $popupWrap.fadeIn(400);

    contentVideo.addEventListener('play', () => {
      if (timerStarted) return;
      timerStarted = true;
      timerInterval = setInterval(startTimer, 1000);
    });

    $btnClose.on('click', () => {
      if (!closeEnabled) {
        alert("Please watch the ad for a few seconds before closing.");
        return;
      }
      clearInterval(timerInterval);
      contentVideo.pause();
      $popupWrap.fadeOut(300);
    });

    $popupWrap.on('click', (e) => {
      if (e.target === e.currentTarget && closeEnabled) {
        clearInterval(timerInterval);
        contentVideo.pause();
        $popupWrap.fadeOut(300);
      }
    });
  }, 1000);
});
</script>

<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script>
const contentVideo = document.getElementById('content-video');
const adContainer = document.getElementById('ad-container');
const vastAdTagUrl = "https://chubby-tap.com/d/m/Fuz.d/G/NtvJZCGMUU/PeHmi9yu/ZdUIlYkOPpTPY/2/NHzuI/3/MnT/kJt/NWjSYr3DM/jdcoytMlC/ZjsNaEWY1bp/dvDb0Ox-";

let adDisplayContainer, adsLoader, adsManager;

function initIMA() {
  adDisplayContainer = new google.ima.AdDisplayContainer(adContainer, contentVideo);
  adDisplayContainer.initialize();
  adsLoader = new google.ima.AdsLoader(adDisplayContainer);
  adsLoader.addEventListener(google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED, onAdsManagerLoaded);
  adsLoader.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError);

  const adsRequest = new google.ima.AdsRequest();
  adsRequest.adTagUrl = vastAdTagUrl;
  adsRequest.linearAdSlotWidth = adContainer.offsetWidth;
  adsRequest.linearAdSlotHeight = adContainer.offsetHeight;
  adsRequest.nonLinearAdSlotWidth = adContainer.offsetWidth;
  adsRequest.nonLinearAdSlotHeight = 150;
  adsLoader.requestAds(adsRequest);
}

function onAdsManagerLoaded(e) {
  adsManager = e.getAdsManager(contentVideo);
  adsManager.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError);
  adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED, () => contentVideo.pause());
  adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED, () => contentVideo.play());
  try {
    adsManager.init(adContainer.offsetWidth, adContainer.offsetHeight, google.ima.ViewMode.NORMAL);
    adsManager.start();
  } catch (err) {
    console.error('Ad initialization failed', err);
    contentVideo.play();
  }
}

function onAdError(event) {
  console.error('Ad error:', event.getError());
  if (adsManager) adsManager.destroy();
  contentVideo.play();
}

contentVideo.addEventListener('play', () => {
  if (!adDisplayContainer) initIMA();
});
</script>

</body>
</html>
