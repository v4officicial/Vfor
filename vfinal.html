<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flexible Responsive Full Page Popup Ad</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Reset and base styles */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%; overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  /* Fullscreen overlay */
  .popup-wrap {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem; /* padding for viewport edges */
    z-index: 9999;
    overflow-y: auto; /* allow scrolling on small devices */
  }

  /* Popup container */
  .popup {
    position: relative;
    background: #000;
    border-radius: 16px;
    max-width: 95vw;
    max-height: 85vh;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 0;
  }

  /* Responsive ad container with fixed aspect ratio */
  #ad-container {
    position: relative;
    width: 100%;
    max-width: 640px; /* max ad width */
    padding-top: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
  }

  #ad-container video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }

  /* Close button styling */
  .btn-close {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #fff;
    color: #000;
    font-weight: bold;
    font-size: 1.5rem;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    z-index: 10;
  }
  .btn-close:hover {
    transform: scale(1.1) rotate(90deg);
  }
  .btn-close.disabled {
    cursor: not-allowed;
    opacity: 0.5;
    pointer-events: none;
    transform: none;
  }

  /* Timer badge */
  .popup-timer {
    position: absolute;
    top: 12px;
    right: 60px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1.15rem;
    letter-spacing: 0.03em;
    box-shadow: 0 0 8px rgba(255,255,255,0.2);
    user-select: none;
    min-width: 85px;
    text-align: center;
    z-index: 10;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .popup-wrap {
      padding: 0.5rem;
    }
    .btn-close {
      width: 24px;
      height: 24px;
      font-size: 1.2rem;
      line-height: 24px;
      top: 8px;
      right: 8px;
    }
    .popup-timer {
      font-size: 1rem;
      padding: 5px 11px;
      top: 8px;
      right: 44px;
      min-width: 70px;
    }
    #ad-container {
      max-width: 95vw;
      padding-top: 56.25%;
    }
  }
</style>
</head>
<body>

<div class="popup-wrap" role="dialog" aria-modal="true" tabindex="-1" aria-label="Advertisement Popup">
  <div class="popup">
    <div class="popup-timer"><span class="seconds"></span> second(s) left</div>
    <div class="btn-close disabled" role="button" aria-label="Close popup">Ã—</div>
    <div id="ad-container">
      <video id="content-video" controls playsinline poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgB4FisStERcFQ-_6PRXKXWkNb71hhxIWX1J3UXFQGWA&s=10">
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function () {
  var duration = 10;
  var closeEnabled = false;
  var timerInterval;
  var timerStarted = false;
  var $popupWrap = $('.popup-wrap');
  var $btnClose = $('.btn-close');
  var $seconds = $('.seconds');
  var contentVideo = document.getElementById('content-video');

  function startTimer() {
    duration--;
    $seconds.text(duration);
    if (duration <= 0) {
      clearInterval(timerInterval);
      closeEnabled = true;
      $btnClose.removeClass('disabled').css('pointer-events', 'auto');
    }
  }

  setTimeout(function () {
    $seconds.text(duration);
    $popupWrap.fadeIn(400);

    // Start timer on video play
    contentVideo.addEventListener('play', function () {
      if (timerStarted) return;
      timerStarted = true;
      timerInterval = setInterval(startTimer, 1000);
    });

    $btnClose.on('click', function () {
      if (!closeEnabled) {
        alert("Ad clicked! Close button not enabled yet.");
        return;
      }
      clearInterval(timerInterval);
      contentVideo.pause();
      $popupWrap.fadeOut(300);
    });

    // Optional: close popup if clicking overlay
    $popupWrap.on('click', function (e) {
      if (e.target === this && closeEnabled) {
        clearInterval(timerInterval);
        contentVideo.pause();
        $popupWrap.fadeOut(300);
      }
    });
  }, 1000);
});
</script>

<script>
const contentVideo = document.getElementById('content-video');
const adContainer = document.getElementById('ad-container');
const vastAdTagUrl = "https://chubby-tap.com/d/m/Fuz.d/G/NtvJZCGMUU/PeHmi9yu/ZdUIlYkOPpTPY/2/NHzuI/3/MnT/kJt/NWjSYr3DM/jdcoytMlC/ZjsNaEWY1bp/dvDb0Ox-";

let adDisplayContainer;
let adsLoader;
let adsManager;

function initIMA() {
  adDisplayContainer = new google.ima.AdDisplayContainer(adContainer, contentVideo);
  adDisplayContainer.initialize();
  adsLoader = new google.ima.AdsLoader(adDisplayContainer);
  adsLoader.addEventListener(
    google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
    onAdsManagerLoaded,
    false
  );
  adsLoader.addEventListener(
    google.ima.AdErrorEvent.Type.AD_ERROR,
    onAdError,
    false
  );
  const adsRequest = new google.ima.AdsRequest();
  adsRequest.adTagUrl = vastAdTagUrl;
  adsRequest.linearAdSlotWidth = 640;
  adsRequest.linearAdSlotHeight = 360;
  adsRequest.nonLinearAdSlotWidth = 640;
  adsRequest.nonLinearAdSlotHeight = 150;
  adsLoader.requestAds(adsRequest);
}
function onAdsManagerLoaded(adsManagerLoadedEvent) {
  adsManager = adsManagerLoadedEvent.getAdsManager(contentVideo);
  adsManager.addEventListener(
    google.ima.AdErrorEvent.Type.AD_ERROR,
    onAdError
  );
  adsManager.addEventListener(
    google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED,
    onContentPauseRequested
  );
  adsManager.addEventListener(
    google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED,
    onContentResumeRequested
  );
  try {
    adsManager.init(640, 360, google.ima.ViewMode.NORMAL);
    adsManager.start();
  } catch (adError) {
    console.error('AdsManager could not start:', adError);
    contentVideo.play();
  }
}
function onAdError(adErrorEvent) {
  console.error('Ad error:', adErrorEvent.getError());
  if (adsManager) {
    adsManager.destroy();
  }
  contentVideo.play();
}
function onContentPauseRequested() {
  contentVideo.pause();
}
function onContentResumeRequested() {
  contentVideo.play();
}
contentVideo.addEventListener('play', () => {
  if (!adDisplayContainer) {
    initIMA();
  }
});
contentVideo.src = "/main_Resource/ads/video ads/The_Bread_-_Animated_Short_Film_by_GULU(360p).mp4";
</script>

</body>
</html>
