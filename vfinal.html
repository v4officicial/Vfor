<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Video Ad Popup with Skip Button</title>
<style>
  /* Reset and base styles */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%; height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* Overlay background */
  .popup-wrap {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    z-index: 9999;
  }

  /* Popup box */
  .popup {
    position: relative;
    background: #000;
    border-radius: 16px;
    max-width: 95vw;
    max-height: 85vh;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Responsive video wrapper using aspect ratio */
  #video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 ratio */
    overflow: hidden;
  }

  #content-video,
  #ad-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }

  #content-video {
    object-fit: contain;
    z-index: 10;
  }

  #ad-container {
    z-index: 20;
    background-color: transparent;
    pointer-events: none; /* Allow pointer events here */
  }

  /* Skip button inside ad container */
  #skip-button {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 30;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #fff;
    color: #000;
    font-weight: bold;
    font-size: 1.2rem;
    line-height: 40px;
    text-align: center;
    cursor: not-allowed;
    opacity: 0.5;
    pointer-events: none;
    user-select: none;
    transition: all 0.3s ease;
  }
  #skip-button.enabled {
    cursor: pointer;
    opacity: 1;
    pointer-events: auto;
  }
  #skip-button:hover.enabled {
    transform: scale(1.2) rotate(20deg);
    background: #f00;
    color: #fff;
  }

  /* Close button fallback outside ad container */
  .btn-close {
    display: none;
  }

  /* Timer badge */
  .popup-timer {
    position: absolute;
    top: 12px; right: 60px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    min-width: 80px;
    z-index: 10;
  }

  /* Adjust for mobile screens */
  @media (max-width: 768px) {
    #video-container { padding-top: 75%; } /* 4:3 */
    .popup-timer { font-size: 1rem; right: 48px; }
    #skip-button {
      width: 32px;
      height: 32px;
      line-height: 32px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="popup-wrap" role="dialog" aria-modal="true" tabindex="-1" aria-label="Advertisement Popup">
  <div class="popup">
    <div class="popup-timer"><span id="timer-seconds"></span> sec</div>

    <div id="video-container" aria-label="Ad video container">
      <video id="content-video" controls playsinline
        poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgB4FisStERcFQ-_6PRXKXWkNb71hhxIWX1J3UXFQGWA&s=10"
        aria-label="Advertisement video player">
        <source src="/main_Resource/ads/video ads/The_Bread_-_Animated_Short_Film_by_GULU(360p).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div id="ad-container" aria-label="Advertisement interactive container">
        <button id="skip-button" aria-label="Skip Advertisement" disabled>Ã—</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function () {
  let duration = 10;
  let timerStarted = false;
  let timerInterval;
  const $popupWrap = $('.popup-wrap');
  const $timerSeconds = $('#timer-seconds');
  const $skipButton = $('#skip-button')[0];
  const contentVideo = document.getElementById('content-video');

  // Show popup with timer and enable skip after countdown
  function startCountdown() {
    $timerSeconds.text(duration);
    timerInterval = setInterval(() => {
      duration--;
      if (duration <= 0) {
        clearInterval(timerInterval);
        $timerSeconds.text('0');
        enableSkipButton();
      } else {
        $timerSeconds.text(duration);
      }
    }, 1000);
  }

  function enableSkipButton() {
    $skipButton.disabled = false;
    $skipButton.classList.add('enabled');
    $skipButton.style.cursor = 'pointer';
    $skipButton.removeAttribute('disabled');
  }

  function disableSkipButton() {
    $skipButton.disabled = true;
    $skipButton.classList.remove('enabled');
    $skipButton.style.cursor = 'not-allowed';
    $skipButton.setAttribute('disabled', true);
  }

  // Start popup and video
  setTimeout(() => {
    $popupWrap.fadeIn(400);
  }, 500);

  contentVideo.addEventListener('play', () => {
    if (!timerStarted) {
      timerStarted = true;
      startCountdown();
    }
  });

  // Skip button click handler
  $skipButton.addEventListener('click', () => {
    if ($skipButton.disabled) {
      alert('Please watch the ad for a few seconds before skipping.');
      return;
    }
    clearInterval(timerInterval);
    contentVideo.pause();
    $popupWrap.fadeOut(300);
  });

  // Let video be clickable as normal by no pointer block on video element
  contentVideo.style.pointerEvents = 'auto';

  // Optional: clicking outside video closes popup only if skip enabled
  $popupWrap.on('click', function (e) {
    if (e.target === this && !$skipButton.disabled) {
      clearInterval(timerInterval);
      contentVideo.pause();
      $popupWrap.fadeOut(300);
    }
  });
});
</script>

</body>
</html>
