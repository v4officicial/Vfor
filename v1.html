<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Full Screen Popup with Aspect Ratio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@1.12.1/dist/openplayer.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .popup-wrap {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* keeps height = width for square */
            background-color: rgba(0, 0, 0, 1);
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       .popup-timer {
            position: absolute;
            top: 12px;
            right: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 1.15rem;
            letter-spacing: 0.03em;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            user-select: none;
            transition: all 0.3s ease;
            min-width: 85px;
            text-align: center;
        }
        /* Responsive scaling */
        @media (max-width: 600px) {
            .popup-timer {
                font-size: 1rem;
                padding: 5px 11px;
                top: 8px;
                right: 10px;
                min-width: 70px;
            }
        }
        .btn-close {
            background-color: #fff;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 22px;
            position: absolute;
            right: -10px;
            top: -10px;
            cursor: pointer;
            transition: all 0.5s ease;
            border-radius: 50%;
            font-size: 1.2rem;
        }
        .btn-close:hover {
            transform: rotate(360deg);
        }
        /* Disabled close button style */
        .btn-close.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .popup {
                width: 90vw;
                max-width: none;
                aspect-ratio: 1 / 1;
            }
            .popup-timer {
                font-size: 1rem;
                right: 7px;
                top: 7px;
            }
            .btn-close {
                width: 24px;
                height: 24px;
                right: -8px;
                top: -8px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="popup-wrap" role="dialog" aria-modal="true" tabindex="-1">
        <div class="popup">
            <div class="popup-timer"><span class="seconds"></span> second(s) left</div>
            <div class="btn-close disabled" role="button" aria-label="Close">x</div>
            <div style="flex:1; display:flex; align-items:center; justify-content:center; color:white; font-size:1.3rem;">
                 <script src="//cdn.jsdelivr.net/npm/openplayerjs@1.12.1/dist/openplayer.min.js"></script>

  <video class="op-player op-player__media" id="video" controls playsinline>
         <source src="/main_Resource/ads/video ads/The_Bread_-_Animated_Short_Film_by_GULU(360p).mp4" type="video/mp4">
  </video>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var initialDuration = 20;
            var timerDuration = initialDuration;
            var closeEnabled = false;
            var timerInterval;

            // Show popup after 1 second delay
            setTimeout(function () {
                $('.popup-wrap').fadeIn(1500);
                $('.seconds').text(timerDuration);
            }, 1000);

            // Initialize OpenPlayer
            var player = new OpenPlayer('video', 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpremidpostoptimizedpod&cmsid=496&vid=short_onecue&correlator=');
            player.init();

            function startCountdown() {
                if (timerInterval) return; // Prevent multiple intervals
                timerDuration = initialDuration;
                $('.seconds').text(timerDuration);
                closeEnabled = false;
                $('.btn-close').addClass('disabled').css('pointer-events', 'none');

                timerInterval = setInterval(function () {
                    timerDuration--;
                    $('.seconds').text(timerDuration);
                    if (timerDuration <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        closeEnabled = true;
                        $('.btn-close').removeClass('disabled').css('pointer-events', 'auto');
                    }
                }, 1000);
            }

            // Start timer when user clicks to play the video
            var videoElement = player.getElement();
            videoElement.addEventListener('play', function () {
                startCountdown();
            });

            // Close button click behavior
            $('.popup .btn-close').on('click', function () {
                if (!closeEnabled) {
                    alert("Ad clicked! Close button not enabled yet.");
                    // Example: window.open('https://your-ad-link.com', '_blank');
                    return;
                }
                clearInterval(timerInterval);
                $('.popup-wrap').fadeOut(500);
            });
        });
    </script>
</body>
</html>
