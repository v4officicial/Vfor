<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Full Screen Popup with Aspect Ratio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .popup-wrap {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* keeps height = width for square */
            background-color: rgba(0, 0, 0, 1);
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       .popup-timer {
            position: absolute;
            top: 12px;
            right: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 1.15rem;
            letter-spacing: 0.03em;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            user-select: none;
            transition: all 0.3s ease;
            min-width: 85px;
            text-align: center;
        }
        /* Responsive scaling */
        @media (max-width: 600px) {
            .popup-timer {
                font-size: 1rem;
                padding: 5px 11px;
                top: 8px;
                right: 10px;
                min-width: 70px;
            }
        }
        .btn-close {
            background-color: #fff;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 22px;
            position: absolute;
            right: -10px;
            top: -10px;
            cursor: pointer;
            transition: all 0.5s ease;
            border-radius: 50%;
            font-size: 1.2rem;
        }
        .btn-close:hover {
            transform: rotate(360deg);
        }
        /* Disabled close button style */
        .btn-close.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .popup {
                width: 90vw;
                max-width: none;
                aspect-ratio: 1 / 1;
            }
            .popup-timer {
                font-size: 1rem;
                right: 7px;
                top: 7px;
            }
            .btn-close {
                width: 24px;
                height: 24px;
                right: -8px;
                top: -8px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="popup-wrap" role="dialog" aria-modal="true" tabindex="-1">
        <div class="popup">
            <div class="popup-timer"><span class="seconds"></span> second(s) left</div>
            <div class="btn-close disabled" role="button" aria-label="Close">x</div>
            <div style="flex:1; display:flex; align-items:center; justify-content:center; color:white; font-size:1.3rem;">
                Your Ad Content Here
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var $duration = 10;
            var closeEnabled = false;
            function startTimer() {
                $duration--;
                $('.seconds').text($duration);
                if ($duration <= 0) {
                    clearInterval($myTimer);
                    closeEnabled = true;
                    $('.btn-close').removeClass('disabled');
                    $('.btn-close').css('pointer-events', 'auto');
                }
            }
            setTimeout(function () {
                $('.seconds').text($duration);
                $('.popup-wrap').fadeIn(1500);
                // Start timer interval
                $myTimer = setInterval(startTimer, 1000);

                // Close button click behavior
                $('.popup .btn-close').on('click', function () {
                    if (!closeEnabled) {
                        // Ad click behavior
                        alert("Ad clicked! Close button not enabled yet.");
                        // Example: window.open('https://your-ad-link.com', '_blank');
                        return;
                    }
                    // Close after timeout
                    clearInterval($myTimer);
                    $('.popup-wrap').fadeOut(500);
                });
            }, 1000);
        });
    </script>
</body>
</html>
