<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adaptive Full Page Popup Ad</title>
<style>
  /* Full page overlay */
  #popupOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;   /* Viewport width */
    height: 100vh;  /* Viewport height */
    background: rgba(0,0,0,0.75);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: border-box;
    overflow: auto; /* Enable scrolling if content larger than viewport */
  }

  /* Centered popup content */
  #popupContent {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    max-width: 90vw;       /* Max width relative to viewport */
    max-height: 80vh;      /* Max height relative to viewport */
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    position: relative;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    overflow-y: auto;      /* Scroll inside if content exceeds max-height */
  }

  /* Close button initially hidden */
  #closeBtn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 2rem;
    background: transparent;
    border: none;
    cursor: pointer;
    color: #333;
    display: none; /* Hide initially */
    line-height: 1;
  }

  /* Countdown text */
  #countdownText {
    margin-top: 1.25rem;
    font-size: 1.125rem;
    font-weight: bold;
  }

  /* Responsive smaller screen adjustments */
  @media (max-width: 480px) {
    #popupContent {
      padding: 1rem 1.25rem;
      max-width: 95vw;
      max-height: 75vh;
    }
    #closeBtn {
      font-size: 1.5rem;
      right: 10px;
      top: 8px;
    }
    #countdownText {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
  <div id="popupContent">
    <button id="closeBtn" aria-label="Close popup">Ã—</button>
    <h2 id="popupTitle">Special Offer!</h2>
    <p id="popupDesc">Get 10% off your purchase when you sign up!</p>
    <div id="countdownText">Closing in 20 seconds</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popupOverlay');
    const closeBtn = document.getElementById('closeBtn');
    const countdownText = document.getElementById('countdownText');
    let countdown = 20;  // seconds

    // Show popup on page load
    popup.style.display = 'flex';

    function updateCountdown() {
      countdown--;
      if (countdown > 0) {
        countdownText.textContent = `Closing in ${countdown} seconds`;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownText.textContent = 'You can now close this popup.';
        closeBtn.style.display = 'block'; // Show close button after countdown ends
      }
    }

    setTimeout(updateCountdown, 1000);

    function closePopup() {
      popup.style.display = 'none';
    }

    closeBtn.addEventListener('click', closePopup);

    popup.addEventListener('click', function(event) {
      if (countdown <= 0 && event.target === popup) {
        closePopup();
      }
    });
  });
</script>

</body>
</html>
