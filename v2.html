<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Modal Video Ad with IMA SDK</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #ad-video {
      width: 100%;
      height: auto;
      background-color: black;
      border-radius: 0.5rem;
    }
    .popup-timer {
      position: absolute;
      top: 1rem;
      right: 3.5rem;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-weight: 600;
      user-select: none;
      z-index: 1055;
    }
    .btn-close.disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }
    .modal-header {
      position: relative;
    }
  </style>
</head>
<body>

<!-- Bootstrap Modal -->
<div class="modal fade" id="popupAdModal" tabindex="-1" aria-labelledby="popupAdModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white position-relative">
      <div class="modal-header">
        <h5 class="modal-title" id="popupAdModalLabel">Advertisement</h5>
        <button type="button" class="btn-close disabled" id="btnCloseModal" aria-label="Close"></button>
        <div class="popup-timer" id="popupTimer">10 sec</div>
      </div>
      <div class="modal-body p-0 position-relative">
        <video id="ad-video" controls playsinline preload="auto"
  poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgB4FisStERcFQ-_6PRXKXWkNb71hhxIWX1J3UXFQGWA&s=10">
  <source src="/main_Resource/ads/video ads/The_Bread_-_Animated_Short_Film_by_GULU(360p).mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>
        <div id="ad-container" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1040;"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load IMA SDK -->
<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  $(function () {
    const modalEl = $('#popupAdModal');
    const closeButton = $('#btnCloseModal');
    const timerEl = $('#popupTimer');
    const videoEl = document.getElementById('ad-video');
    const adContainer = document.getElementById('ad-container');

    let countdown = 10;
    let timerInterval;
    let closeEnabled = false;

    // Initialize Bootstrap modal
    const bsModal = new bootstrap.Modal(modalEl[0], {
      backdrop: 'static',
      keyboard: false
    });

    // IMA SDK variables
    let adDisplayContainer;
    let adsLoader;
    let adsManager;

    function startCountdown() {
      countdown--;
      timerEl.text(countdown + ' sec');
      if (countdown <= 0) {
        clearInterval(timerInterval);
        closeEnabled = true;
        closeButton.removeClass('disabled').css('pointer-events', 'auto');
        closeButton.attr('aria-disabled', 'false');
      }
    }

    function initAds() {
      adDisplayContainer = new google.ima.AdDisplayContainer(adContainer, videoEl);
      adDisplayContainer.initialize();

      adsLoader = new google.ima.AdsLoader(adDisplayContainer);
      adsLoader.addEventListener(google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED, onAdsManagerLoaded, false);
      adsLoader.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError, false);

      const adsRequest = new google.ima.AdsRequest();
      adsRequest.adTagUrl = 'https://chubby-tap.com/d/m/Fuz.d/G/NtvJZCGMUU/PeHmi9yu/ZdUIlYkOPpTPY/2/NHzuI/3/MnT/kJt/NWjSYr3DM/jdcoytMlC/ZjsNaEWY1bp/dvDb0Ox-';
      adsRequest.linearAdSlotWidth = adContainer.offsetWidth;
      adsRequest.linearAdSlotHeight = adContainer.offsetHeight;
      adsRequest.nonLinearAdSlotWidth = adContainer.offsetWidth;
      adsRequest.nonLinearAdSlotHeight = 150;

      adsLoader.requestAds(adsRequest);
    }

    function onAdsManagerLoaded(adsManagerLoadedEvent) {
      adsManager = adsManagerLoadedEvent.getAdsManager(videoEl);
      adsManager.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError);
      adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED, () => videoEl.pause());
      adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED, () => videoEl.play());

      try {
        adsManager.init(adContainer.offsetWidth, adContainer.offsetHeight, google.ima.ViewMode.NORMAL);
        adsManager.start();
        adContainer.style.pointerEvents = "auto";
      } catch (error) {
        console.error('AdsManager could not start:', error);
        adContainer.style.pointerEvents = "none";
        videoEl.play();
      }
    }

    function onAdError(adErrorEvent) {
      console.warn('Ad error:', adErrorEvent.getError());
      if (adsManager) {
        try { adsManager.destroy(); } catch {}
      }
      adContainer.style.pointerEvents = "none";
      videoEl.play();
    }

    // Show modal and initialize ads
    bsModal.show();

    videoEl.addEventListener('play', () => {
      if (!timerInterval) {
        timerInterval = setInterval(startCountdown, 1000);
      }
      if (!adDisplayContainer) {
        initAds();
      }
    });

    // Disable close button initially
    closeButton.addClass('disabled').css('pointer-events', 'none').attr('aria-disabled', 'true');

    closeButton.on('click', () => {
      if (!closeEnabled) {
        alert('Please watch the ad for a few seconds before closing.');
        return;
      }
      clearInterval(timerInterval);
      videoEl.pause();
      videoEl.currentTime = 0;
      if (adsManager) {
        try { adsManager.destroy(); } catch {}
      }
      adContainer.style.pointerEvents = "none";
      bsModal.hide();
    });

    modalEl.on('hidden.bs.modal', () => {
      clearInterval(timerInterval);
      videoEl.pause();
      videoEl.currentTime = 0;
      closeButton.addClass('disabled').css('pointer-events', 'none').attr('aria-disabled', 'true');
      countdown = 10;
      timerEl.text(countdown + ' sec');
    });
  });
</script>

</body>
</html>
